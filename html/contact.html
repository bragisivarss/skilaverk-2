  <h2 class="title">What Can We Help You With?</h2>
  <form action="POST" class="form">

    <div class="md">
      <select name="select" id="select" class="select">
        <option value="select">-- Please Select --</option>

        <option value="restaurants">Restaurants</option>
        <option value="office">Office</option>
      </select>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>



      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>

      <label for="about">About</label>
      <input type="text" id="about" name="about" required placeholder="What is this about?">
    </div>

    <div class="md">

      <label for="details">More Details</label>
      <textarea name="details" id="details" cols="10" rows="5" required placeholder="Input text here..."></textarea>

      <button type="submit" class="submit-btn">Submit</button>
  </form>
